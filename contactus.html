<!DOCTYPE html>
<html>
<head>
  <title>Contact Us - Company Name</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #background-image {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
    }

    h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 15px;
    }

    #map {
      width: 100%;
      height: 400px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img id="background-image" src="./images/pngegg.png" alt="Background Image">

  <div class="container">
    <h1>Contact Us</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum ultricies tellus ac felis posuere, at bibendum risus porta. Donec vestibulum dapibus felis, ac varius lacus porta ut.</p>
    <p>Phone: 123-456-7890</p>
    <p>Email: info@example.com</p>

    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap" async defer></script>
    <script>
      function initMap() {
        var location = {lat: 28.682615878707242, lng: 77.23945997638229}; // Replace with your desired latitude and longitude

        var map = new google.maps.Map(document.getElementById('map'), {
          center: location,
          zoom: 12
        });

        var marker = new google.maps.Marker({
          position: location,
          map: map,
          title: 'Company Name'
        });
      }
    </script>
  </div>
</body>
</html>
